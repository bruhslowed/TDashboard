version: "3.8"

services:
  # MongoDB Database
  mongo:
    image: mongo:7-jammy
    container_name: iot_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ESP8266_sensor
    networks:
      - iot_network

  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: iot_mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - iot_network

  # Node.js Backend
  backend:
    build:
      context: ./Backend
      dockerfile: Backend-docker/Dockerfile
    container_name: iot_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - mongo
      - mosquitto
    environment:
      - MONGODB_URI=mongodb://mongo:27017/ESP8266_sensor
      - MQTT_BROKER=mqtt://mosquitto:1883
      - PORT=3001
    networks:
      - iot_network

  # React Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Frontend-docker/Dockerfile
    container_name: iot_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - iot_network

networks:
  iot_network:
    driver: bridge

volumes:
  mongo_data:
  mosquitto_data:
  mosquitto_log:
