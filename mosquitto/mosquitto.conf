# Mosquitto Configuration for IoT Temperature System

# Listen on all interfaces
listener 1883 0.0.0.0

# Allow anonymous connections (no authentication required)
# For production, set to false and add username/password
allow_anonymous true

# Persistence - save messages to disk
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# WebSockets (optional, for browser-based MQTT clients)
listener 9001
protocol websockets